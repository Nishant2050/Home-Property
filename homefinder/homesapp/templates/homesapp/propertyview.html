{% extends 'homesapp/base.html' %}

{% block body %}
<html>
	<head>
	    <style>
      		#map {
	        height: 400px;
        	width: 100%;
       		}
	    </style>

	</head>
	<body>
		<div class="row">
			<div class="col-mid-1">
			</div>
			
			<div class="col-mid-3">
				<div class="thumbnail">
					<img src="{{property.image_url}}" height="240" width="420">
					<div class="caption">
						<p>{{property.property_name}}</p>
					</div>
				</div>
			</div>
			
			<div class="col-mid-8">
				<div class="container">
					<div class="panel-group">
						<div class="panel panel-primary">
							<div class="panel-heading"><b>Property Details</b></div>
							<div class="panel-body">
								<table class="table">
									<tbody>
										<tr>
											<td>
												<label><b>Area SQFT</b></label>
											</td>
											<td>
												{{property.area}}
											</td>
										</tr>
										<tr>
											<td>
												<label><b>Price</b></label>
											</td>
											<td>
												{{property.price}}
											</td>
										</tr>
										<tr>
											<td>
												<label><b>Age</b></label>
											</td>
											<td>
												{{property.age}}
											</td>
										</tr>
										<tr>
											<td>
												<label><b>Direction</b></label>
											</td>
											<td>
												{{property.direction}}
											</td>
										</tr>
										<tr>
											<td>
												<label><b>No Of Floors</b></label>
											</td>
											<td>
												{{property.floor}}
											</td>
										</tr>
										<tr>
											<td>
												<label><b>Address</b></label>
											</td>
											<td>
												{{property.postadd}}
											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="thumbnail">
				<h3>Location</h3>
				<div id="map"></div>
					<script>
						function initMap(){
						var uluru = {lat:{{property.lat_field}}, lng: {{property.long_field}}};
						var map = new google.maps.Map(document.getElementById('map'),{
						 zoom: 15,
						center: uluru
							});
						  var marker = new google.maps.Marker({
						 position:uluru,
						  map: map
							})
						}
					</script>
 			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjezsg7nJZspT6CW81Y-WLrBzqB37UHrg&callback=initMap">
			</script>
			</div>
		</div>
	</body>
</html>
{% endblock %}
